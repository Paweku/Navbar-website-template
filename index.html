		<script>
            $(document).ready(function(){
                $('body').mousemove(function(event)
				{
                    var posX = -(event.pageX + this.offsetLeft) / 20;
                    var posY = -(event.pageY + this.offsetTop) / 20;
 
                    document.body.style.backgroundPosition = posX + 'px ' + posY + 'px';
                });    
            });
		</script>
